{% extends "template.html" %}
{% block title %}{{ team }}{% endblock %}
{% block body %}
    <div class="container" style="margin-top: 2%">
        <h1>There are no matches for Team {{ team }} here right now!</h1>
        <h3>This page will auto refresh</h3>
    </div>
{% endblock %}
{% block other %}
    <script>
    function refresh() {
        location.reload()
    }
    window.setInterval(refresh, 24000)
    </script>
{% endblock %}
